<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="logo">
            <img src="images/odin-lined.png" alt="logo"> PRAISE
        </div>

        <p>Photo by MrBlue82 on <a href="https://pin.it/2ffn4iZE8">Pinterest</a></p>
    </div>

    <div class="formContainer">
        <div class="intro">
            This is not a real online service! You know you need
            something like this in your life to help you realize
            your deepest dreams.<br>
            Sign up now to get started <br><br>
            You know you want to
        </div>

         <div class="form">
            <form action="">
                <h3>Let's do this</h3>
                <div class="formrow">
                    <div class="field">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>

                    <div class="field">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>

                <div class="formrow">
                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="field">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                </div>

                <div class="formrow">
                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password">
                    </div>

                    <div class="field">
                        <label for="conPassword">CONFRIM PASSWORD</label>
                        <input type="text" name="confirm_password" id="conPassword">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
